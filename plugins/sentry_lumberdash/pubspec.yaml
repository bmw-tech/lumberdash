name: sentry_lumberdash
description: >-
  Lumberdash plugin that sends your logs to Sentry with the proper
  severity level
version: 3.0.0
authors:
  - BMW Group <flutter-dev@bmwgroup.com>
homepage: https://github.com/jorgecoca/lumberdash

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  lumberdash: ^3.0.0
  meta: ^1.3.0
  sentry: ^4.1.0-nullsafety.0

dev_dependencies:
  test: ^1.16.5
  mockito: ^5.0.0
